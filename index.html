<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/icon.png">
    <title>data to html</title>
</head>
<body style="height: 100%;margin: 0;padding: 0;">
    <table border="1" style="width: 100%;height: 20%;">
        <tr align="center">
            <td width="10%"><img src="/img/icon.png" alt="data to html" height="100vh"></td>
            <td><select style="width: 100%;height: 100%;" style="font-size: large;" onchange="Move(this)" >
                <option value="/sqlupload" style="font-size: larger;">mysql to data</option>
                <option value="/fileupload" style="font-size: larger;">file to data</option>
                <option value="/sheetupload" style="font-size: larger;">google sheet to data</option>
                </select></td>
        </tr>
        </table>
        
    <iframe name="show" width="100%" src="/sqlupload" style="height: 100vh;" ></iframe>
</body>
<script>
    function Move(selectElement){
            var src = selectElement.value;
            var iframe = document.getElementsByName('show')[0];
            iframe.src = src;
    }
</script>
</html>
